<!-- Principal -->
<div class="col-md-9 principal-fondo d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh; position:relative;">
    <div class="my-4 w-100 d-flex flex-column align-items-center" style="z-index:2; position:relative;">
        <label for="fotoPlanta" class="form-label text-white fs-5 mb-3">Selecciona una imagen de tu planta</label>
        <input type="file" id="fotoPlanta" accept="image/*" class="form-control mb-3" style="max-width: 300px;">
    </div>
    <a href="productos.html" class="btn btn-success mt-3" style="z-index:2; position:relative;">PRODUCTOS</a>
    <img id="preview" src="" alt="Vista previa" style="display:none; max-width:350px; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,0.2); position:absolute; top:30px; left:50%; transform:translateX(-50%); z-index:3;">
</div>


<script>
document.getElementById('fotoPlanta').addEventListener('change', function(event){
    const file = event.target.files[0];
    const preview = document.getElementById('preview');
    if(file){
        const reader = new FileReader();
        reader.onload = function(e){
            preview.src = e.target.result;
        }
        reader.readAsDataURL(file);
    } else {
        preview.src = "img/leafid7.jpg";
    }
});
</script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
